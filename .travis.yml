language: java
sudo: false
jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - MAVEN_OPTS="-XX:+TieredCompilation -XX:TieredStopAtLevel=1"

before_cache: rm -rf $HOME/.m2/repository/fr/layer4

deploy:
  - provider: releases
    overwrite: true
    api_key:
      secure: ""
    file_glob: true
    file:
      - cli/cli-*.zip
    skip_cleanup: true
    on:
      repo: Treydone/hhsl
      tags: true